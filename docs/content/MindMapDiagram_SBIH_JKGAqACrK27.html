<area imageId="diagram" docContent="&amp;lt;head&amp;gt;

  &amp;lt;body style=&amp;quot;margin-left:0;margin-right:0;color:#000000;font-weight:normal;font-size:11px;font-family:Dialog;&amp;quot;&amp;gt;
    &amp;lt;p style=&amp;quot;margin-left:0pt;margin-bottom:.0001pt;margin-right:0pt;margin-top:0pt;&amp;quot;&amp;gt;

<area imageId="diagram" docContent="&amp;lt;head&amp;gt;
    
  &amp;lt;/head&amp;gt;
  &amp;lt;body style=&amp;quot;margin-left:0;margin-right:0;color:#000000;font-weight:normal;font-size:11px;font-family:Dialog;&amp;quot;&amp;gt;
    &amp;lt;p style=&amp;quot;margin-left:0pt;margin-bottom:.0001pt;margin-right:0pt;margin-top:0pt;&amp;quot;&amp;gt;
      Describe the environment in which the system will be used and define the 
      major availability, reliability, performance, and integrity 
      requirements. This information will significantly influence the 
      definition of the system&amp;#8217;s architecture. Consider questions such as:
    &amp;lt;/p&amp;gt;
    &amp;lt;p style=&amp;quot;margin-left:0pt;margin-bottom:.0001pt;margin-right:0pt;margin-top:0pt;&amp;quot;&amp;gt;
      &amp;#183;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp; Are the users widely distributed geographically or located 
      close to each other? How many time zones are they in?
    &amp;lt;/p&amp;gt;
    &amp;lt;p style=&amp;quot;margin-left:0pt;margin-bottom:.0001pt;margin-right:0pt;margin-top:0pt;&amp;quot;&amp;gt;
      &amp;#183;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp; When do the users in various locations need to access the 
      system?
    &amp;lt;/p&amp;gt;
    &amp;lt;p style=&amp;quot;margin-left:0pt;margin-bottom:.0001pt;margin-right:0pt;margin-top:0pt;&amp;quot;&amp;gt;
      &amp;#183;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp; Where is the data generated and used? How far apart are these 
      locations? Does the data from multiple locations need to be combined?
    &amp;lt;/p&amp;gt;
    &amp;lt;p style=&amp;quot;margin-left:0pt;margin-bottom:.0001pt;margin-right:0pt;margin-top:0pt;&amp;quot;&amp;gt;
      &amp;#183;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp; Are specific maximum response times known for accessing data 
      that might be stored remotely?
    &amp;lt;/p&amp;gt;
    &amp;lt;p style=&amp;quot;margin-left:0pt;margin-bottom:.0001pt;margin-right:0pt;margin-top:0pt;&amp;quot;&amp;gt;
      &amp;#183;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp; Can the users tolerate service interruptions or is continuous 
      access to the system critical for the operation of their business?
    &amp;lt;/p&amp;gt;
    &amp;lt;p style=&amp;quot;margin-left:0pt;margin-bottom:.0001pt;margin-right:0pt;margin-top:0pt;&amp;quot;&amp;gt;
      &amp;#183;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp; What access security controls and data protection requirements 
      are needed?
    &amp;lt;/p&amp;gt;
  &amp;lt;/body&amp;gt;" coords="826, 342, 977, 362" coords2="826, 342, 977, 362" shape="rect" alt="Operating Environment:Node" id="areadiagram_map_1FoH.JKGAqACrK4R" href="MindMapNode_sSmb_JKGAqACrKnD.html" onmouseover="hideReferenceIcon(),hideSubdiagramIcon(),hideTransitorIcon(),showTooltip(this)" onmousedown="clearSpotLight();" onmouseout="hideTooltip()"/>

      Stakeholders are individuals, groups, or organizations that are actively 
      involved in a project, are affected by its outcome, or can influence its 
      outcome. The stakeholder profiles identify the customers for this 
      product and other stakeholders, and states their major interests in the 
      product. Characterize business-level customers, target market segments, 
      and different user classes, to reduce the likelihood of unexpected 
      requirements surfacing later that cannot be accommodated because of 
      schedule or scope constraints. For each stakeholder category, the 
      profile includes the major value or benefits they will receive from the 
      product, their likely attitudes toward the product, major features and 
      characteristics of interest, and any known constraints that must be 
      accommodated. Examples of stakeholder value include:

      Describe the intended major features that will be included in the 
      initial release of the product. Consider the benefits the product is 
      intended to bring to the various customer communities, and generally 
      describe the product features and quality characteristics that will 
      enable it to provide those benefits. Avoid the temptation to include 
      every possible feature that any potential customer category might 
      conceivably want some day. Focus on those features and product 
      characteristics that will provide the most value, at the most acceptable 
      development cost, to the broadest community.&amp;gt;&amp;lt;o p=&amp;quot;#DEFAULT&amp;quot;&amp;gt;

      solution. It&amp;#8217;s also important to define what will not be included in the 
      product. Clarifying the scope and limitations helps to establish 
      realistic expectations of the many stakeholders. It also provides a 
      reference frame against which proposed features and requirements changes

      envisioned product must be rejected, unless they are so beneficial that

      new product will (or will not) address and how the product would be used 
      by customers. Identify the customer hardware and software environment in 
      which the product must operate. Define at a high level any known 
      critical interface or performance requirements. Avoid including any

      to them.

      Describe the important business objectives of the product in a way that 
      is quantitative and measurable. The value provided to customers is 
      described in section 1.4, so this section should focus on the value 
      provided to the business. This could include estimates of revenue or 
      cost savings, return on investment analysis, or target release dates. 
      Determine how success will be defined and measured on this project, and 
      describe the factors that are likely to have the greatest impact on 
      achieving that success. Include things within the direct control of the 
      organization, as well as external factors. Establish measurable criteria 
      to assess whether the business objectives have been met.
